<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://bootstrapbuildspace.sfo2.cdn.digitaloceanspaces.com//WCXlTrwTUnMt/ACnrgCvRXvVr/bootstrap.min.css">
  <style>
  /* LORA FONT */
  @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap');
  
  /* HL logo */
  .hl__linked-image a {
    display: block;
    font-size: 0;
    border-block: 0;
  }
  .hl__image {
    height: auto;
    max-width: 100%;
  }

  /* subtext message */
  .hl__sub-text {
  color:#1e1e1e;
  font-size:22px;
  font-style:italic;
  line-height:1.54;
  padding-top: 40px;
  }
  @media (min-width:621px) {
  .hl__sub-text {
    font-size:24px;
  }
  }
  @media (min-width:781px) {
  .hl__sub-text {
    font-size:26px;
  }
  }
  .hl__sub-text a {
    font-style: normal;
  }

  /* page not found css */
  @media (min-width:621px) {
  .hl__page-not-found {
    background-color:#fafafa;
    min-height:100vh;
    padding:30px 20px;
  }
  }
  @media (min-width:971px) {
  .hl__page-not-found {
    padding:50px 60px;
  }
  }
  .hl__page-not-found__container {
  margin-left:auto;
  margin-right:auto;
  padding-left:20px;
  padding-right:20px;
  max-width:1450px;
  }
  .hl__page-not-found__container::after {
  -ms-flex-item-align:start;
  align-self:flex-start;
  content:"";
  padding-top:56%;
  width:1px;
  }
  @media (min-width:621px) {
  .hl__page-not-found__container {
    background-color:white;
    -webkit-box-shadow:0 0 30px rgba(30,30,30,0.7);
    box-shadow:0 0 30px rgba(30,30,30,0.7);
    display:-webkit-box;
    display:-ms-flexbox;
    display:flex;
  }
  }
  .hl__page-not-found__image {
  background-position:center;
  background-repeat:no-repeat;
  background-size:cover;
  -webkit-box-flex:0;
  -ms-flex:none;
  flex:none;
  position:relative;
  left:-20px;
  width:40%;
  }
  @media (max-width:780px) {
  .hl__page-not-found__image {
    display:none;
  }
  }
  .hl__page-not-found__content {
  padding:30px 0;
  }
  @media (min-width:621px) {
  .hl__page-not-found__content {
    padding:40px;
    padding-left:20px;
    width:auto;
  }
  }
  @media (min-width:971px) {
  .hl__page-not-found__content {
    padding:60px;
    padding-left:40px;
  }
  }
  .hl__page-not-found__logo {
  margin:0 auto 30px;
  width:150px;
  }
  @media (min-width:621px) {
  .hl__page-not-found__logo {
    margin-bottom:45px;
  }
  }
  @media (min-width:971px) {
  .hl__page-not-found__logo {
    margin-bottom:60px;
  }
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <section class="hl__page-not-found">
    <div class="hl__page-not-found__container">
      <div class="hl__page-not-found__image" style="background-image: url('error-page.jpg')">
      </div>
      <div class="hl__page-not-found__content">
        <div class="hl__page-not-found__logo">
          <section class="hl__linked-image">
            <a href="https://library.harvard.edu/" title="Harvard Library Home page">
              <img class="hl__image" alt="" src="logo-plain.svg" width="" height="">
            </a>
          </section>
        </div>
        <div class="hl__page-not-found__title">
          <h1 class="hl__page-title">Oh dear.<br>We can't find this page.</h1>
        </div>
        <div class="hl__page-not-found__message">
          <section class="hl__sub-text">
            <p>Try searching <a href="/">Curiosity</a> again.</p>
          </section>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
